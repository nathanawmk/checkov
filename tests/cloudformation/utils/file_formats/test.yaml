AWSTemplateFormatVersion: "2010-09-09"
Description: AWS CloudFormation Template to deploy insecure infrastructure
Parameters:
  KmsMasterKeyId:
    Description: Company Name
    Type: String
    Default: kms_id
  DBName:
    Description: Name of the Database
    Type: String
    Default: db1
Resources:
  MySourceQueue:
    Type: AWS::SQS::Queue
    Properties:
      KmsMasterKeyId: !Ref KmsMasterKeyId
      Tags:
        - Key: yor_trace
          Value: 567b5233-cf1f-4d38-88cb-1d905a16f54d
  MyDB:
    Type: 'AWS::RDS::DBInstance'
    # Test case for check skip via comment
    # checkov:skip=CKV_AWS_16:Ensure all data stored in the RDS is securely encrypted at rest
    Properties:
      DBName: !Ref DBName
      DBInstanceClass: 'db.t3.micro'
      Engine: 'mysql'
      MasterUsername: 'master'
      MasterUserPassword: 'password'
      Tags:
        - Key: yor_trace
          Value: a03fe3d1-3c03-4459-bce2-1d972fab8386
Outputs:
  DBAppPublicDNS:
    Description: DB App Public DNS Name
    Value: !GetAtt [ MyDB, PublicDnsName ]
