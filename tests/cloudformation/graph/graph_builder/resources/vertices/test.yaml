AWSTemplateFormatVersion: "2010-09-09"
Description: AWS CloudFormation Template to deploy insecure infrastructure
Parameters:
  KmsMasterKeyId:
    Description: Company Name
    Type: String
    Default: kms_id
  DBName:
    Description: Name of the Database
    Type: String
    Default: db1
Resources:
  MySourceQueue:
    Type: AWS::SQS::Queue
    Properties:
      KmsMasterKeyId: !Ref KmsMasterKeyId
      Tags:
        - Key: yor_trace
          Value: 952264a0-c9de-4f37-bc00-09456b1bb5ab
  MyDB:
    Type: 'AWS::RDS::DBInstance'
    # Test case for check skip via comment
    # checkov:skip=CKV_AWS_16:Ensure all data stored in the RDS is securely encrypted at rest
    Properties:
      DBName: !Ref DBName
      DBInstanceClass: 'db.t3.micro'
      Engine: 'mysql'
      MasterUsername: 'master'
      MasterUserPassword: 'password'
      Tags:
        - Key: yor_trace
          Value: 49e00a60-9932-489e-9bd7-d856d98cdbc1
Outputs:
  DBAppPublicDNS:
    Description: DB App Public DNS Name
    Value: !GetAtt [ MyDB, PublicDnsName ]
