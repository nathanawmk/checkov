AWSTemplateFormatVersion: 2010-09-09
Parameters:
  BucketName:
    Type: String
    Description: 'The name of the S3 Bucket to create, make this unique'
  Status:
    Type: String
    Description: 'VersioningConfiguration status'
    Default: Disabled
Resources:
  VersioningS3Bucket:
    Type: 'AWS::S3::Bucket'
    Properties:
      BucketName: !Ref BucketName
      VersioningConfiguration:
        Status: !Ref Status
      Tags:
        - Key: yor_trace
          Value: e6f7ccf0-b4e1-43a8-8cc0-9a1e431b2de8