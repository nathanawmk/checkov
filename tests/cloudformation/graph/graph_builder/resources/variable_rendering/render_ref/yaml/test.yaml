AWSTemplateFormatVersion: "2010-09-09"
Description: AWS CloudFormation Template to deploy insecure infrastructure
Parameters:
  KmsMasterKeyId:
    Description: Company Name
    Type: String
  DBName:
    Description: Name of the Database
    Type: String
    Default: db1
Resources:
  MySourceQueue:
    Type: AWS::SQS::Queue
    Properties:
      KmsMasterKeyId: !Ref KmsMasterKeyId
      Tags:
        - Key: yor_trace
          Value: c88a8a4a-dc2b-4858-b88e-d8fddfc98291
  MyDB:
    Type: 'AWS::RDS::DBInstance'
    # Test case for check skip via comment
    # checkov:skip=CKV_AWS_16:Ensure all data stored in the RDS is securely encrypted at rest
    Properties:
      DBName: !Ref DBName
      DBInstanceClass: 'db.t3.micro'
      Engine: 'mysql'
      MasterUsername: 'master'
      MasterUserPassword: 'password'
      Tags:
        - Key: yor_trace
          Value: 0b1491d0-af73-43f7-8ded-e6debb2bbd73
Outputs:
  MyDBInstanceName:
    Description: My DB Instance Name
    Value: !Ref MyDB
