AWSTemplateFormatVersion: '2010-09-09'
Description: Example
Resources:
  ServiceRole:
      Type: AWS::IAM::Role
      Properties:
        AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
          - Effect: "Allow"
            Principal:
              Service:
              - ec2.amazonaws.com
            Action:
              - 'sts:AssumeRole'
        Tags:
          - Key: yor_trace
            Value: a99b4d48-6b30-4d22-ae2e-338e5893a34a
  DenyIgnore:
      Type: AWS::IAM::Role
      Properties:
        AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
          - Effect: "Deny"
            Principal:
                AWS:
                  - "*"
            Action:
            - "sts:AssumeRole"
        Tags:
          - Key: yor_trace
            Value: fdb2aabd-2f14-44e9-942c-49a83ce2af6a
