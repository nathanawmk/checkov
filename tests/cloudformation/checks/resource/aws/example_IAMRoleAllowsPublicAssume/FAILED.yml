AWSTemplateFormatVersion: '2010-09-09'
Description: Example
Resources:
  AWSStarPrincipal:
      Type: AWS::IAM::Role
      Properties:
        AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
          - Effect: "Allow"
            Principal:
                AWS:
                  - "*"
            Action:
            - "sts:AssumeRole"
        Tags:
          - Key: yor_trace
            Value: ff18e4b2-3443-40e8-80ef-fc21ee0f645a
  AWSStarPrincipalInList:
      Type: AWS::IAM::Role
      Properties:
        AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
          - Effect: "Allow"
            Principal:
                AWS:
                  - "arn:aws:iam::123456789101:root"
                  - "*"
            Action:
            - "sts:AssumeRole"
        Tags:
          - Key: yor_trace
            Value: bb2aa6bd-4424-4fac-ae4f-e5c71b033319
