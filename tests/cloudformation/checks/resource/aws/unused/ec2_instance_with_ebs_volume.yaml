AWSTemplateFormatVersion: '2010-09-09'
Description: Sample EBS Volume with EC2 instance template
Resources: 
  NewVolume:
    Type: AWS::EC2::Volume
    Properties: 
      Size: 100
      #Encrypted: true
      Encrypted: false
      AvailabilityZone: !GetAtt EC2Instance.AvailabilityZone
      Tags:
        - Key: MyTag
          Value: TagValue
        - Key: yor_trace
          Value: 6fed8c9f-42d6-4c96-bb1a-7aa594352c9e
    DeletionPolicy: Snapshot
  EC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t2.nano
      ImageId: ami-80861296
      KeyName: my-key
      SecurityGroupIds:
        - sg-abc01234
      SubnetId: subnet-abc01234
      Tags:
        -
          Key: Name
          Value: webserver
        - Key: yor_trace
          Value: b54ed788-3f15-4ad9-a048-f764d83d9a1b
      BlockDeviceMappings:
        # Create a separate volume
        - DeviceName: /dev/sda11
          Ebs:
            DeleteOnTermination: false
            VolumeSize: 10
            VolumeType: gp2
            Encrypted: True	# https://aws.amazon.com/about-aws/whats-new/2019/05/launch-encrypted-ebs-backed-ec2-instances-from-unencrypted-amis-in-a-single-step/
