AWSTemplateFormatVersion: "2010-09-09"
Resources:
  NoSecret:
    Type: AWS::Lambda::Function
    Properties:
      Runtime: nodejs12.x
      Role: arn:aws:iam::123456789012:role/lambda-role
      Handler: index.handler
      Environment:
        Variables:
          key1: notasecret
          key2: Val2
      Code:
        ZipFile: |
          print('hi')
      Description: Invoke a function during stack creation.
      TracingConfig:
        Mode: Active
      Tags:
        - Key: yor_trace
          Value: 9d07990f-65bb-42b5-a1b6-4fe42010c997
