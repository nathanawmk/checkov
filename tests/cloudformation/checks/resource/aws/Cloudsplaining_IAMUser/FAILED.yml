AWSTemplateFormatVersion: "2010-09-09"
Description: IAM Users with multiple policies
Resources:
  PolicyOnePassPolicyTwoFailAdmin:
    Type: 'AWS::IAM::User'
    Properties:
      Policies:
      - PolicyName: a
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action: 
              - 's3:Get*'
              Resource: 
              - 'foo'
      - PolicyName: b
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action: '*'
              Resource: '*'    
      Tags:
        - Key: yor_trace
          Value: 999db077-eb07-488c-a684-d1a93d4bf3e4
  PolicyOneFailPolicyTwoFailPermissionsWildcard:
    Type: 'AWS::IAM::User'
    Properties:
      Policies:
      - PolicyName: a
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action: 
              - 'iam:ChangePassword'
              Resource: '*'
      - PolicyName: b
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action: 
              - 's3:PutBucketAcl'
              Resource: '*'
      Tags:
        - Key: yor_trace
          Value: 4dea1dea-f462-41d0-b52f-3b9930ade476
