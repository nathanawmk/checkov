AWSTemplateFormatVersion: 2010-09-09
Description: KMS key example template
Resources:
  myKey:
    Type: AWS::KMS::Key
    Properties:
      KeyPolicy:
        Version: '2012-10-17'
        Id: key-default-1
        Statement:
        - Sid: Enable Permissions for All AWS Principals
          Effect: Allow
          Principal:
            AWS: '*'
          Action: kms:*
          Resource: '*'
      EnableKeyRotation: true
      Tags:
        - Key: yor_trace
          Value: b2293fab-7b48-4ea4-9fed-a6c557c906f6
