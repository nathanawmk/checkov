AWSTemplateFormatVersion: '2010-09-09'
Description: Sample EBS Volume with EC2 instance template
Resources: 
  NewVolume:
    Type: AWS::EC2::Volume
    Properties: 
      Size: 100
      Encrypted: true
      #Encrypted: false
      AvailabilityZone: us-west-2a
      Tags:
        - Key: MyTag
          Value: TagValue
        - Key: yor_trace
          Value: 7196cc6e-a3d2-4357-9f1f-cd19df0493a0
    DeletionPolicy: Snapshot

