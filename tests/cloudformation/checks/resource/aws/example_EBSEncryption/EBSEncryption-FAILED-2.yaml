AWSTemplateFormatVersion: '2010-09-09'
Description: Sample EBS Volume with EC2 instance template
Resources: 
  NewVolume:
    Type: AWS::EC2::Volume
    Properties: 
      Size: 100
      AvailabilityZone: us-west-2a
      Tags:
        - Key: MyTag
          Value: TagValue
        - Key: yor_trace
          Value: 25b02c0e-c101-498b-8625-8f9b4c1d1340
    DeletionPolicy: Snapshot

